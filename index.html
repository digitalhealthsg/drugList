<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <title>Medication Price Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title" align="center">Cost Calculator</h2>
      <input type="text" id="searchBar" onkeyup="searchDrugs()" placeholder="Type to search medicine...">
      <div class="drugListContainer">
        <table id="drugList">
          <tbody></tbody>
        </table>
      </div>
      <div id="cart">

        <table>
          <thead>
            <tr>
              <br class="mobile-display-only">
              <th>Chronic Medications</th>
              <th>Brand</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cartItems"></tbody>
        </table>
                <p id="cart-title" align="center">add medication to cart</p>
        <div id="total">
          <p>Total Price: <span id="totalPrice">$0.00</span></p>
        </div>
        <p class="subclause" align="right">*Free delivery for combined orders above $30</p>
      </div>
    </div>
  </body>
</html>
