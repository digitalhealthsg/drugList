<!DOCTYPE html>
<html>



  <head><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <title>Medication Price Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="title" align="center">Instant Price Check</h2>
      <p class="subtitle" align="center"><small>Transparent Pricing. No consult fees. Free delivery* </small></p>

      <input type="text" id="searchBar" onkeyup="searchDrugs()" placeholder="Type to search medicine...">


      <div class="drugListContainer">

      <table id="drugList">

<!--         <thead>
          <tr>
            <th>Medications</th>
          </tr>
        </thead> -->
        <tbody>
        </tbody>
      </table>
      </div>

      <div id="cart">
        <h4>Cart</h4>
        <table>
          <thead>
            <tr>
              <th>My Chronic Medications</th>
              <th>Brand</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cartItems">
          </tbody>
        </table>
        <div id="total">
          <!-- <p>Total Quantity: <span id="totalQuantity">0</span></p> -->
          <p>Total Price: <span id="totalPrice">$0.00</span></p>
        </div>
        <p class="subclause" align="right">*Free delivery for combined orders above $30</p>
      </div>
    </div>
  </body>
</html>
